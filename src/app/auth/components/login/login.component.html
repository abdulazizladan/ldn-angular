<div id="main" fxLayout="row" fxLayoutAlign='center center'>
  <mat-card class="mat-elevation-z5" fxFlex.xs="100%" fxFlex.gt-xs="600px">
    <form [formGroup]="loginForm">

    <mat-card-header>
      <mat-icon mat-card-avatar color="primary">account_circle</mat-icon>
      <mat-card-title>
        Login
      </mat-card-title>
      <mat-card-subtitle>
        Enter credentials and login
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content fxLayout='column'>

      <mat-form-field appearance='outline'>
        <mat-label>email</mat-label>
        <input matInput type='email' required formControlName="email">
        <mat-icon color="primary" matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance='outline'>
        <mat-label>password</mat-label>
        <input matInput type='password' required formControlName="password">
        <mat-icon color="primary" matSuffix>lock</mat-icon>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions align='end'>
      <button mat-raised-button color='primary' (click)="login()" [disabled]="loginForm.invalid">
        Login
      </button>
    </mat-card-actions>

    <mat-card-footer style="padding: 10px;">
      Not registered? <a routerLink="/register">Register here</a>
    </mat-card-footer>
    </form>
  </mat-card>
</div>
