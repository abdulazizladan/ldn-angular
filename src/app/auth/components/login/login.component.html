<div id="main" fxLayout="row" fxLayoutAlign='center center'>
  <mat-card class="mat-elevation-z5" fxFlex.xs="100%" fxFlex.gt-xs="400px" style="padding:0px;">

    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span fxFlex="1 1 auto"></span>
        <mat-icon>account_circle</mat-icon>
        <span fxFlex="1 1 auto"></span>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <span fxFlex="1 1 auto"></span>
        Login
        <span fxFlex="1 1 auto"></span>
      </mat-toolbar-row>
    </mat-toolbar>

    <form [formGroup]="loginForm">

    <mat-card-content fxLayout='column' style="padding:20px;">

      <mat-form-field appearance='outline'>
        <mat-label>email</mat-label>
        <input matInput type='email' required formControlName="email">
        <mat-icon color="primary" matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance='outline'>
        <mat-label>password</mat-label>
        <input matInput type='password' required formControlName="password">
        <mat-icon color="primary" matSuffix>lock</mat-icon>
        <mat-hint color="warn"></mat-hint>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions align='end' style="padding: 20px;">
      <button mat-raised-button color='primary' (click)="login()" [disabled]="loginForm.invalid">
        Login
      </button>
    </mat-card-actions>
    <mat-divider></mat-divider>
    <mat-card-footer style="padding: 30px;">
      Not registered? <a routerLink="/register">Register here</a>
    </mat-card-footer>
    </form>
  </mat-card>
</div>
